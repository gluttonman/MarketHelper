<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Socket</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="http://localhost:4444/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var serverSocket;
        $(document).ready(function(){
            serverSocket = io.connect("http://localhost:4444");
            //serverSocket.emit("serverMessage", {type:"server",msg:"i am server"});
        });
        function notifyAllPerson() {
            serverSocket.emit("all",{type:"all", msg:"全部都要接收到"});
        }
        function notifyOnePerson() {
            serverSocket.emit("one",{type:"1a2b3c", msg:"我只告诉你！"});
        }
    </script>
</head>
<body>
    <h1>this is server!</h1>
    <button id="allPerson" type="button" onclick="notifyAllPerson();">全部用户</button>
    <button id="onePerson" type="button" onclick="notifyOnePerson();">单个用户</button>
</body>
</html>
